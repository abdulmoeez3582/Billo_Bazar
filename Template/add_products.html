{% extends 'admin_dashboard_base.html' %}
{% block content %}
    <div class="main-content" id="result">
            <div class="page-content">
<div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Add Product</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Ecommerce</a></li>
                            <li class="breadcrumb-item active">Add Product</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->



        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Product</h4>
                        <!-- <p class="card-title-desc">Enter Categories Below</p> -->

                        <form class="custom-validation" action="/add_products" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label" class="control-label">Category</label>
                                                    <select class="form-control select2" name="category">
                                                        <option>Select</option>
                                                {% for data in instance %}
                                                {% if data.parent_id == Null  %}
                                            <option value="{{data.id}}">{{data.name}}</option>
                                                {% endif %}
                                                {% if data.level == 1 %}
                                                    <option value="{{data.id}}">--{{data.name}}</option>
                                                {% endif %}
                                                {% if data.level == 2 %}
                                                    <option value="{{data.id}}">----{{data.name}}</option>
                                                {% endif %}
                                                {% if data.level == 3 %}
                                                    <option value="{{data.id}}">------{{data.name}}</option>
                                                {% endif %}
                                                  {% if data.level == 4 %}
                                                    <option value="{{data.id}}">--------{{data.name}}</option>
                                                {% endif %}
                                            {% endfor %}                                                    </select>
                                                </div>
                                            </div>

                        </div>
                            <div class="mb-3">
                                <label>Product Name</label>
                                <input type="text" name="product_name" class="form-control" required placeholder="Product Name" />
                            </div>
                            <div class="mb-3">
                                <label>Product SKU</label>
                                <input type="text" name="product_sku" class="form-control" required placeholder="Product SKU" />
                            </div>
                            <div class="mb-3">
                                <label>Description/Tags</label>
                                <div>
                                    <textarea required class="form-control" name="description" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                <label>Original Price</label>
                                <input type="number" name="price" class="form-control" required placeholder="Original Price" />
                                                </div>
                                            </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                            <label>Sale Price</label>
                                <input type="number" name="sale_price" class="form-control" required placeholder="Sale Price" />
                                                </div>
                                            </div>
                        </div>
                            <div class="mb-3">
                                <label>Product Image</label>
                                <input type="file" name="product_image" class="form-control" id="customFile">
                            </div>
                            <div class="mb-0">
                                <div>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light me-1">
                                        Submit
                                    </button>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div> <!-- end col -->


        </div> <!-- end row -->

    </div>
            </div>
    </div>
{% endblock %}

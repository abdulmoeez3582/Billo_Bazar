{% extends 'admin_dashboard_base.html' %}
{% block content %}
    {% load static %}

        <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content" id="result">

        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Add Category</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Ecommerce</a></li>
                                    <li class="breadcrumb-item active">Add Category</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->



                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Categories</h4>
                                <!-- <p class="card-title-desc">Enter Categories Below</p> -->

                                <form class="custom-validation" action="#">
                                {% csrf_token %}
                                    <div class="mb-3">
                                        <label>Category Name</label>
                                        <input type="text" name="cat_name" class="form-control" required placeholder="Category name" />
                                    </div>


                                    <div class="mb-3">
                                        <label>Parent Category</label>
                                    <div class="text-center">
                                        <select class="form-control" name="parent">
                                            <option>-------</option>
                                            {% for data in instance %}
                                                {% if data.parent_id == Null  %}
                                            <option value="{{data.parent_id}}">{{data.name}}</option>
                                                {% endif %}
                                                {% if data.level == 1 %}
                                                    <option value="{{data.parent_id}}">--{{data.name}}</option>
                                                {% endif %}
                                                {% if data.level == 2 %}
                                                    <option value="{{data.parent_id}}">----{{data.name}}</option>
                                                {% endif %}
                                                {% if data.level == 3 %}
                                                    <option value="{{data.parent_id}}">------{{data.name}}</option>
                                                {% endif %}
                                                  {% if data.level == 4 %}
                                                    <option value="{{data.parent_id}}">--------{{data.name}}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>

                                    </div>
                                    <div class="mb-3">
                                        <label>Category Slug</label>
                                        <input type="text" class="form-control" name="" id="customFile">
                                    </div>
                                    <div class="mb-0">
                                        <div>
                                            <button type="submit" class="btn btn-primary waves-effect waves-light me-1">
                                                Submit
                                            </button>
                                            <button type="reset" class="btn btn-secondary waves-effect">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div> <!-- end col -->


                </div> <!-- end row -->

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->

{% endblock %}

{% extends 'admin_dashboard_base.html' %}
{% block content %}
     <div class="main-content" id="result">
         <div class="page-content">
             <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Show Slider</h4>
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Ecommerce</a></li>
                                        <li class="breadcrumb-item active">Product Table</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                  <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">

                                    <h4 class="card-title">Slider Details</h4>


                                    <div class="table-rep-plugin">
                                        <div class="table-responsive mb-0" data-pattern="priority-columns">
                                            <table id="tech-companies-1" class="table">
                                                <thead>
                                                    <tr>

                                                        <th data-priority="1">ID</th>
                                                        <th data-priority="3">Slider Image</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                {% for data in slider %}
                                                    <tr>
                                                        <td>{{ data.id }}</td>
                                                        <td><img src="{{ data.image }}" alt="" srcset="" height="100px" width="100px"></td>
                                                        <td><a href="" class="btn btn-success">Edit</a></td>
                                                        <td><a href="/delete_slider/{{ data.id }}" class="btn btn-danger">Delete</a></td>

                                                    </tr>
                                                {% endfor %}

                                                </tbody>
                                            </table>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div> <!-- end col -->
                    </div> <!-- end row -->

                </div>
            </div>
     </div>
{% endblock %}
